<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:include="/fragments/header"/>

<body>

<div>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" th:href="@{/}" ><img th:src="@{/img/car.png}" class="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto col-12 justify-content-between">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/brands}">All Brands</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link" th:href="@{/}">Add Offer</a>
                </li>
                <li class="nav-item" >
                    <a class="nav-link" th:href="@{/}">All Offers</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" th:href="@{/}" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Menu
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/">Find a car</a>
                        <a class="dropdown-item" href="/">Buy a car</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <div class="form-inline my-2 my-lg-0 border px-3">
                        <div class="logged-user">Welcome, user</div>
                        <a class="nav-link" href="/">Logout</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users/register}">Register</a>
                </li>
                <li>
                    <a class="nav-link" th:href="@{/users/login}">Login</a>
                </li>
            </ul>
        </div>
    </nav>
</div>


<div class="container-fluid">
    <h2 class="text-center text-white mt-5">All Offers</h2>
    <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <th:block th:each="o: ${offers}">
            <div class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
                <div class="card-img-top-wrapper">
                    <img class="card-img-top" th:src="${o.getImageUrl()}" alt="Car image">
                </div>
                <div class="card-body pb-1">
                    <h5 class="card-title" th:text="${o.getCreated()} ${o.getModel().getBrand().getName()} ${o.getModel().getName()}"></h5>
                </div>
                <ul class="offer-details list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="card-text"><span th:text="${o.getPrice()} * ${o.getMileage()}">Price â€¢ Mileage</span></div>
                        <div class="card-text" th:text="${o.getEngine().name()}, ${o.getTransmission().name()}">Engine type, Transmission type</div>
                    </li>
                </ul>
                <div class="card-body">
                    <a class="card-link" href="/cars/id">Details</a>
                </div>
            </div>
        </th:block>
    </div>
    <p style="color: white" th:text="${session.name}">test</p>>
</div>

<div>
    <!--    <footer>Create your custom footer :)</footer>-->
</div>

</body>
</html>
