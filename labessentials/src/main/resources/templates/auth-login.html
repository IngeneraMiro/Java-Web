<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<th:block th:include="/fragments/header"/>

<body>

<div>
    <th:block th:include="/fragments/navbar"/>
</div>

<div class="container">
        <h2 class="text-center text-white">Login</h2>
        <form th:object="${userlog}" method="POST" class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <div class="form-group">
                <label for="username" class="text-white font-weight-bold">Username</label>
                <input th:field="*{username}" value="username" id="username" name="username" type="text" min="2" max="50" class="form-control"
                       placeholder="Username" />
            </div>
            <div class="form-group">
                <label for="password" class="text-white font-weight-bold">Password</label>
                <input th:field="*{password}" value="password" id="password" name="password" type="password" min="2" max="20" class="form-control"
                       placeholder="Password"/>

            </div>
            <!--/*@thymesVar id="errors" type="String"*/-->
            <p th:if="${#fields.hasErrors()}"  class="errors alert alert-danger">
                Invalid username or password.
            </p>

            <div class="row">
                <div class="col col-md-4">
                    <div class="button-holder d-flex">
                        <input type="submit" class="btn btn-info btn-lg" value="Submit"/>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div>
	<!--    <footer>Create your custom footer :)</footer>-->
	</div>
</body>
</html>
