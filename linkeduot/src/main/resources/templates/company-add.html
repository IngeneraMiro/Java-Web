<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/fragments/headers"/>

<body>

<header>
    <th:block th:include="/fragments/navigation"/>
</header>
<div class="row">
    <div class="col-md-2"></div>
    <main class="jumbotron text-center rounded col-md-8 align-self-center">
        <div class="justify-content-center">
            <h1>Add Company</h1>
        </div>
        <form th:action="@{/companies/addField}" th:method="POST"
              th:object="${companyBindModel}" class="m-md-auto w-50 text-center">
            <div class="form-group">
                <label for="name">Name</label>
                <input th:field="*{name}" type="text" class="form-control text-center" id="name"
                       aria-describedby="nameHelp"
                       name="name"/>
                <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error message</small>
            </div>

            <div class="form-group">
                <label for="town">Town</label>
                <input th:field="*{town}" type="text" class="form-control text-center" id="town" aria-describedby="town"
                       name="town"/>
                <small th:if="${#fields.hasErrors('town')}" th:errors="*{town}">Error message</small>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <input th:field="*{description}" type="text" class="form-control text-center"
                       id="description" aria-describedby="description" name="description"/>
                <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Error message</small>
            </div>

            <div class="form-group">
                <label for="budget">Budget</label>
                <input th:field="*{budget}" type="number" min="0" class="form-control text-center"
                       id="budget" aria-describedby="town" name="town"/>
                <small th:if="${#fields.hasErrors('budget')}" th:errors="*{budget}">Budget</small>
            </div>

            <button type="submit" class="btn btn-secondary">Add Company</button>
        </form>
    </main>
</div>
<th:block th:include="/fragments/Footer"/>
</body>
</html>
