<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/fragments/header"/>
<body>
<header>
    <th:block th:include="/fragments/lognavbar"/>
</header>
<main>
    <h1 class="text-center mt-2">Delete Hero</h1>
    <hr class="hr-3"/>
    <form th:object="${hero}" th:action="@{/heroes/confirmDelete/{id}(id = *{id})}" class="mx-auto w-15">
        <div class="form-group">
            <div class="label-holder d-flex justify-content-center text-white">
                <label for="name" class="h3 mb-2">Name</label>
            </div>
            <input th:field="*{heroName}" type="text" class="form-control" id="name" name="name" th:value="*{heroName}" disabled="true">
        </div>
        <div class="form-group">
            <div class="label-holder d-flex justify-content-center text-white">
                <label for="heroClass" class="h3 mb-2">Hero class</label>
            </div>
            <input th:field="*{heroClass}" type="text" class="form-control" id="heroClass" name="heroClass" th:value="*{heroClass}" disabled="true"/>
        </div>
        <div class="form-group">
            <div class="label-holder d-flex justify-content-center text-white">
                <label for="level" class="h3 mb-2">Level</label>
            </div>
            <input th:field="*{level}" type="number" class="form-control" id="level" name="level" th:value="*{level}" disabled="true"/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button class="btn btn-danger text-white mb-3" type="submit" value="Delete Hero">Delete Hero</button>
        </div>
    </form>
</main>
<th:block th:include="/fragments/footer"/>
</body>
</html>
