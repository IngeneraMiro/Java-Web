<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/fragments/header"/>
<body>
<header>
    <th:block th:include="/fragments/lognavbar"/>
</header>
<main>
    <div class="text-center mt-2 mb-4">
        <h1>Hero Details</h1>
    </div>
    <hr class="my-3"/>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div th:object="${hero}" class="col-md-6">
                <div class="label mt-2">
                    <h2 class="text-white text-center">Name</h2>
                    <h4 th:field="*{heroName}" th:text="*{heroName}" class="text-white text-center">SoulTaker</h4>
                </div>
                <div class="label mt-4">
                    <h2 class="text-white text-center">Class</h2>
                    <h4 th:field="*{heroClass}" th:text="*{heroClass}" class="text-white text-center">Warrior</h4>
                </div>
                <div class="label mt-4">
                    <h2 class="text-white text-center">Level</h2>
                    <h4 th:field="*{level}" th:text="*{level}" class="text-white text-center mb-3">75</h4>
                </div>
            </div>
        </div>
    </div>
</main>
   <th:block th:include="/fragments/footer"/>
</body>
</html>
